{% extends 'back/base.html' %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <form class="form-horizontal" method="POST">
                        {% csrf_token %}
                        <div class="card-header">
                            <h4 class="card-title">
                                {{user}}
                            </h4>
                        </div>
                        <div class="card-content">
                            <div class="form-group">
                                <label class="col-md-3 control-label">Username : </label>
                                <div class="col-md-9">
                                    <p>{{user_info.username}}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">FirstName : </label>
                                <div class="col-md-9">
                                    <p>{{user_info.first_name}}</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">LastName : </label>
                                <div class="col-md-9">
                                    {{user_info.last_name}}
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">Email : </label>
                                <div class="col-md-9">
                                    {{user_info.email}}
                                </div>
                            </div>
                            <div class="form-group">
                            <label class="col-md-3 control-label">Alamat : </label>
                            <div class="col-md-9">
                                {{user_info.alamat}}
                                </div>
                            </div>
                            <div class="form-group">
                             <label class="col-md-3 control-label">Telpon : </label>
                             <div class="col-md-9">
                            {{user_info.telp}}
                            </div>
                            </div>
                            <div class="form-group">
                             <label class="col-md-3 control-label">Is Active : </label>
                             <div class="col-md-9">
                            {{user_info.is_active}}
                             </div>
                        </div>
                        <div class="card-footer text-right">
                            <div class="form-group">
                                <label class="col-md-3"></label>
                                <div class="col-md-9">
                                    <a class="btn btn-info" href="{% url 'tabel_users' %}">back</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- end card -->
            </div>
            <!--  end col-md-6  -->
        </div>
        <!-- end row -->
    </div>
</div>
{% endblock content %}
